
{% extends "index.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{row.0}}" method="POST">
          
          <div class="form-group">
            <input type="hidden"  name="inv_id" value="{{row.0}}">
            <input type="integer" name="eq_id" value="{{row[1]}}"   class="form-control" >
          </div>
          <div class="form-group">
            <input type="text" name="eq_type" value="{{row[2]}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="site" value="{{row[3]}}" class="form-control">
          </div>
         
          <div class="form-group">
            <input type="text" name="status" value="{{row[4]}}" class="form-control">
          </div>
          <div class="form-group">
          <input type="text" name="date_updated" value="{{row[5]}}" class="form-control">
          </div>
          <div class="form-group">
          <input type="text" name="remarks" value="{{row[6]}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
              
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
</script>
  </body>
</html>
